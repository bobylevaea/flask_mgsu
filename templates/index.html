<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Прогнозирование размеров сварного шва <br/>
    при электронно-лучевой сварке тонкостенных конструкций аэрокосмического назначения</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form action="" method="post">
        <p>
            <label for="IW">Величина сварочного тока (IW)</label>
            <input type="text" name="IW">
        </p>
        <p>
            <label for="IF">Ток фокусировки электронного пучка (IF)</label>
            <input type="text" name="IF">
        </p>
        <p>
            <label for="VW">Скорость сварки (VW)</label>
            <input type="text" name="VW">
        </p>
        <p>
            <label for="FP">Расстояние от поверхности до электронно-оптической системы (FP)</label>
            <input type="text" name="FP">
        </p>
        <p>
            <input type="submit">
        </p>

    </form>
</body>
</html>
